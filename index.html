<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radhu, will you be mine? üíç‚ù§Ô∏è</title>
  <meta name="description" content="A cute, interactive proposal page for Radhu" />
  <style>
    :root {
      --primary: #ff4d6d;
      --accent: #ffd166;
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --text: #fff;
      --muted: rgba(255,255,255,.6);
      --shadow: 0 20px 40px rgba(0,0,0,.2);
      --radius: 22px;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, var(--bg1), var(--bg2), var(--bg3));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    h1, h2, p {
      text-align: center;
      max-width: 700px;
      margin: 20px;
    }
    .button-container {
      margin-top: 20px;
    }
    .btn {
      background-color: var(--primary);
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      margin: 10px;
    }
    .btn:hover {
      background-color: var(--accent);
      color: #000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hey <span id="herName">Radhu</span>! üíå</h1>
  <p id="msg"></p>

  <div class="button-container hidden" id="proposalBox">
    <h2>Kya tum <span id="herName2">Radhu</span>... meri zindagi banogi? üíç‚ù§Ô∏è</h2>
    <button class="btn" onclick="sayYes()">YES üíñ</button>
    <button class="btn" onclick="moveNo(this)" id="noBtn">NO üòÖ</button>
  </div>

  <div id="finalMessage" class="hidden">
    <h2>Yayyy! ü•≥ Tumne haan kaha!<br>Ab baat karo insta pe üëâ <a id="whLink" href="#" target="_blank" style="color:#ffd166; font-weight:bold;"></a></h2>
    <p>Love,<br><span id="proposerName">ZAID KHAN</span></p>
  </div>

  <script>
    const CONFIG = {
      herName: 'Radhu',
      proposer: 'ZAID KHAN',
      whatsappNumber: '',
      song: '',
      messages: [
        'Tumhari hasi, tumhari baatein, aur tumhara care‚Ä¶ sab kuch bilkul perfect lagta hai. ‚ú®',
        'Har din, har moment tumhare saath imagine karta hoon. ‚ù§Ô∏è',
        'Isliye aaj, thoda hatke tarike se, ek sawaal puchna chahta hoon‚Ä¶'
      ],
    };

    let i = 0;
    const msgBox = document.getElementById('msg');
    const proposalBox = document.getElementById('proposalBox');
    const finalBox = document.getElementById('finalMessage');
    const herName = document.getElementById('herName');
    const herName2 = document.getElementById('herName2');
    const proposerName = document.getElementById('proposerName');
    const wh = document.getElementById('whLink');

    herName.textContent = CONFIG.herName;
    herName2.textContent = CONFIG.herName;
    proposerName.textContent = CONFIG.proposer;
    wh.href = `https://instagram.com/p.b.x_zaid`;
    wh.textContent = '@p.b.x_zaid (Insta pe baat karo üí¨)';

    function typeWriter(text, i, callback) {
      if (i < text.length) {
        msgBox.innerHTML = text.substring(0, i+1);
        setTimeout(() => typeWriter(text, i + 1, callback), 40);
      } else if (callback) {
        setTimeout(callback, 700);
      }
    }

    function startTypingMessages() {
      if (i < CONFIG.messages.length) {
        typeWriter(CONFIG.messages[i], 0, () => {
          i++;
          startTypingMessages();
        });
      } else {
        proposalBox.classList.remove('hidden');
      }
    }

    function sayYes() {
      proposalBox.classList.add('hidden');
      finalBox.classList.remove('hidden');
      confetti();
    }

    function moveNo(btn) {
      const x = Math.random() * window.innerWidth * 0.6;
      const y = Math.random() * window.innerHeight * 0.6;
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function confetti() {
      for (let i = 0; i < 100; i++) {
        const div = document.createElement('div');
        div.style.width = '8px';
        div.style.height = '8px';
        div.style.background = i % 2 === 0 ? '#ff4d6d' : '#ffd166';
        div.style.position = 'fixed';
        div.style.left = Math.random() * 100 + 'vw';
        div.style.top = '-10px';
        div.style.borderRadius = '50%';
        div.style.animation = `fall 2s ease-out forwards`;
        div.style.animationDelay = (i * 20) + 'ms';
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      }
    }

    startTypingMessages();
  </script>
</body>
</html>
